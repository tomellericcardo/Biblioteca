
<!DOCTYPE html>
<html>
    <head>
        
        <title>Nuovo - PicHub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="/css/icone.css">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/icona192.png">
        <meta name="theme-color" content="#3f51b5">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-indigo ombra">
            <h1 class="w3-xlarge">Nuovo album</h1>
        </header>
        
        <!-- CONFERMA -->
        <div id="conferma" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">done</i>
        </div>
        
        <!-- NUOVO -->
        <div id="primo_elemento" class="w3-container w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <input type="text" id="nome" class="w3-input" placeholder="Nome">
                <textarea id="descrizione" rows="7" placeholder="Nessuna descrizione..." maxlength="150" class="w3-input"></textarea>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-modal-content w3-card-8">
                    <div class="w3-container w3-red">
                        <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                        <h1 class="w3-xlarge">Errore!</h1>
                    </div>
                    <div class="w3-container w3-padding-bottom w3-white">
                        <p id="messaggio"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/nuovo.js"></script>
        
    </body>
</html>
