<!DOCTYPE html>
<html>
    <head>
        
        <title>Liste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/liste.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Liste</h1>
        </header>
        
        <div class="w3-container w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                
                <!-- ORDINA -->
                <div class="w3-padding-top w3-white">
                    <label for="ordine" class="w3-label">Ordine:</label>
                    <select id="ordine" name="ordine" class="w3-select" disabled>
                        <option value="titolo">Alfabetico</option>
                        <option value="autore">Per autore</option>
                        <option value="genere">Per genere</option>
                        <option value="editore">Per editore</option>
                        <option value="anno">Per anno</option>
                    </select>
                    <div class="w3-margin w3-right">
                        <span id="attesa"><i class="material-icons w3-margin-right w3-spin w3-text-grey">refresh</i></span>
                        <button id="mostra" class="w3-btn w3-right w3-indigo">Mostra</button>
                    </div>
                </div>
                
                <!-- RISULTATI -->
                <div id="risultati" class="w3-row-padding w3-white">
                </div>
                
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/mustache.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/liste.js"></script>
        
    </body>
</html>
