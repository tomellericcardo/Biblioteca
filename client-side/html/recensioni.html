<!DOCTYPE html>
<html>
    <head>
        
        <title>Recensioni</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/recensioni.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <i id="indietro" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Recensioni</h1>
        </header>
        
        <!-- MOSTRA RECENSIONE -->
        <div id="mostra_recensione" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">add</i>
        </div>
        
        <div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                
                <!-- SOMMARIO -->
                <div id="sommario" class="w3-row-padding w3-white">
                    <div class="w3-display-container vuoto">
                        <div class="w3-display-middle w3-center">
                            <p class="w3-text-grey">
                                <i class="w3-xxlarge material-icons w3-spin">refresh</i>
                                <br><br>Caricamento
                                <br>scheda...
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- RECENSIONI -->
                <div id="recensioni" class="w3-row-padding w3-white">
                </div>
                
            </div>
        </div>
        
        <!-- NUOVA RECENSIONE -->
        <div id="nuova_recensione" class="w3-modal">
            <div id="sfondo_recensione" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-amber w3-text-white">
                    <span id="chiudi_recensione" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Nuova Recensione</h1>
                </div>
                <div class="w3-container w3-padding-top w3-padding-bottom w3-white">
                    <div class="w3-container w3-white">
                        <p class="w3-center">
                            <i id="stella1" class="material-icons w3-xxlarge w3-text-amber stella">star_border</i>
                            <i id="stella2" class="material-icons w3-xxlarge w3-text-amber stella">star_border</i>
                            <i id="stella3" class="material-icons w3-xxlarge w3-text-amber stella">star_border</i>
                            <i id="stella4" class="material-icons w3-xxlarge w3-text-amber stella">star_border</i>
                            <i id="stella5" class="material-icons w3-xxlarge w3-text-amber stella">star_border</i>
                        </p>
                    </div>
                    <input type="text" id="autore" class="w3-input" placeholder="Autore">
                    <textarea id="testo" rows="4" placeholder="Testo della recensione..." class="w3-input"></textarea>
                    <div class="w3-margin w3-right">
                        <span id="attesa"><i class="material-icons w3-margin-right w3-spin w3-text-grey">refresh</i></span>
                        <button id="invia_recensione" class="w3-btn w3-right w3-blue">Invia</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ELIMINA -->
        <div id="elimina" class="w3-modal">
            <div id="sfondo_elimina" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-red">
                    <span id="chiudi_elimina" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Sicuro?</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p>Sicuro di voler eliminare questo libro?</p>
                    <div class="w3-margin w3-right">
                        <span id="attesa"><i class="material-icons w3-margin-right w3-spin w3-text-grey">refresh</i></span>
                        <button id="conferma_elimina" class="w3-btn w3-right w3-orange">Conferma</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/mustache.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/recensioni.js"></script>
        
    </body>
</html>
