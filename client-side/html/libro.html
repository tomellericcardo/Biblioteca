<!DOCTYPE html>
<html>
    <head>
        
        <title>Scheda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/libro.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Scheda</h1>
            <i id="mostra_elimina" class="w3-margin w3-display-topright material-icons bottone_header">delete</i>
        </header>
        
        <!-- MODIFICA SCHEDA -->
        <div id="modifica_scheda" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">edit</i>
        </div>
        
        <!-- CONFERMA MODIFICHE -->
        <div id="conferma_modifiche" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">done</i>
        </div>
        
        <!-- SELEZIONA -->
        <input type="file" id="seleziona" accept="image/*">
        
        <!-- SCHEDA -->
        <div>
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div id="scheda" class="w3-third w3-row-padding w3-white">
            
                <!-- CARICAMENTO -->
                <div class="w3-display-container vuoto">
                    <div class="w3-display-middle w3-center">
                        <p class="w3-text-grey">
                            <i class="w3-xxlarge material-icons w3-spin">refresh</i>
                            <br><br>Caricamento
                            <br>scheda...
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- MOSTRA COPERTINA -->
        <div id="mostra_copertina" class="w3-modal w3-center">
            <div id="sfondo_mostra" class="sfondo_modal"></div>
            <div id="sorgente_copertina" class="w3-modal-content w3-card-8"></div>
        </div>
        
        <!-- ELIMINA -->
        <div id="elimina" class="w3-modal">
            <div id="sfondo_elimina" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_elimina" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Sicuro?</h1>
                </div>
                
                <!-- CONFERMA -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p>Sicuro di voler eliminare questo libro?</p>
                    <div class="w3-margin w3-right">
                        <span id="attesa"><i class="material-icons w3-margin-right w3-spin w3-text-grey">refresh</i></span>
                        <button id="conferma_elimina" class="w3-btn w3-right w3-orange w3-text-white">Conferma</button>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- CARICAMENTO -->
        <div id="caricamento" class="w3-light-grey">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third w3-container w3-center w3-light-grey">
                <p>
                    <i class="material-icons w3-spin w3-text-grey">refresh</i>
                    Caricamento in corso...
                </p>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                
                <!-- HEADER -->
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                
                <!-- MESSAGGIO -->
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/mustache.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/chiave.js"></script>
        <script type="text/javascript" src="/js/libro.js"></script>
        
    </body>
</html>
