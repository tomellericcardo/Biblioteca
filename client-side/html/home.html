<!DOCTYPE html>
<html>
    <head>
        
        <title>Home - Biblioteca</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <h1 class="w3-xlarge">Biblioteca</h1>
            <i id="cerca" class="w3-margin w3-display-topright material-icons">search</i>
        </header>
        
        <!-- AGGIUNGI -->
        <div id="aggiungi" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">add</i>
        </div>
        
        <!-- GALLERIA -->
        <div id="galleria" class="w3-row-padding w3-white">
            <div class="w3-display-container vuoto">
                <div class="w3-display-middle w3-center">
                    <p class="w3-text-grey">
                        <i class="material-icons w3-spin">refresh</i>
                        <br>Caricamento scaffali...
                    </p>
                </div>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/home.js"></script>
        
    </body>
</html>
