<!DOCTYPE html>
<html>
    <head>
        
        <title>Aggiungi - Biblioteca</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/icona128.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/icona192.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons">arrow_back</i>
            <h1 class="w3-xlarge">Aggiungi libro</h1>
        </header>
        
        <!-- CONFERMA -->
        <div id="conferma" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">done</i>
        </div>
        
        <!-- SELEZIONA -->
        <input type="file" id="seleziona" accept="image/*">
        
        <!-- AGGIUNGI -->
        <div class="w3-container w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-row w3-margin-top w3-margin-bottom w3-center">
                    <div class="w3-col s3 m3 l4">&nbsp;</div>
                    <div id="copertina" class="w3-col s6 m6 l4">
                        <div id="placeholder_copertina" class="w3-light-grey">
                            <p class="w3-text-grey">Seleziona la copertina</p>
                        </div>
                    </div>
                    <div class="w3-col s3 m3 l4">&nbsp;</div>
                </div>
                <input type="text" id="titolo" class="w3-input" placeholder="Inserisci il titolo">
                <input type="text" id="autore" class="w3-input" placeholder="Inserisci l'autore">
                <textarea id="descrizione" rows="4" placeholder="Inserisci una descrizione" maxlength="150" class="w3-input"></textarea>
            </div>
        </div>
        
        <!-- CARICAMENTO -->
        <div id="caricamento" class="w3-light-grey">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third w3-container w3-center w3-light-grey">
                <p>
                    <i class="material-icons w3-spin w3-text-grey">refresh</i>
                    Caricamento in corso...
                </p>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/mustache.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/aggiungi.js"></script>
        
    </body>
</html>
