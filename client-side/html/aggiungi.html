<!DOCTYPE html>
<html>
    <head>
        
        <title>Aggiungi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/aggiungi.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <!-- HEADER -->
        <header class="w3-container w3-center w3-blue ombra">
            <i id="home" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
            <h1 class="w3-xlarge">Aggiungi</h1>
            <i id="mostra_isbn" class="w3-margin w3-display-topright material-icons bottone_header">file_download</i>
        </header>
        
        <!-- CONFERMA -->
        <div id="conferma" class="w3-circle w3-card-2 w3-indigo bottone_circolare">
            <i class="material-icons">done</i>
        </div>
        
        <!-- SELEZIONA -->
        <input type="file" id="seleziona" accept="image/*">
        
        <!-- AGGIUNGI -->
        <div class="w3-container w3-white">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third">
                <div class="w3-row w3-margin-top w3-margin-bottom w3-center">
                    <div class="w3-col s3 m3 l4">&nbsp;</div>
                    <div id="copertina" class="w3-col s6 m6 l4">
                        <div id="placeholder_copertina" class="w3-light-grey">
                            <p class="w3-text-grey">Seleziona la copertina</p>
                        </div>
                    </div>
                    <div class="w3-col s3 m3 l4">&nbsp;</div>
                </div>
                <input type="text" id="titolo" class="w3-input" placeholder="Titolo">
                <input type="text" id="autore" class="w3-input" placeholder="Autore (Nome Cognome)">
                <input type="text" id="genere" class="w3-input" placeholder="Genere">
                <textarea id="descrizione" rows="6" placeholder="Trama/Descrizione" class="w3-input"></textarea>
                <input type="text" id="editore" class="w3-input" placeholder="Editore">
                <input type="number" id="anno" class="w3-input" placeholder="Anno di pubblicazione">
            </div>
            <div class="w3-col s12 m12 l12" id="spazio">&nbsp;</div>
        </div>
        
        <!-- ISBN -->
        <div id="isbn" class="w3-modal">
            <div id="sfondo_isbn" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-blue">
                    <span id="chiudi_isbn" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Carica informazioni</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p class="w3-center">
                        <button id="carica_foto" class="w3-btn w3-margin-top w3-green"><i class="material-icons">add_a_photo</i> <b>Scannerizza il codice ISBN</b></button>
                    </p>
                    <input type="number" id="codice_isbn" class="w3-input w3-margin-top" placeholder="Inserisci l'ISBN">
                    <div class="w3-margin w3-right">
                        <span id="attesa"><i class="material-icons w3-margin-right w3-spin w3-text-grey">refresh</i></span>
                        <button id="carica_isbn" class="w3-btn w3-right w3-indigo">Carica</button>
                    </div>
                </div>
            </div>
        </div>
        
        <section id="scanner" class="container">
            <div class="controls">
                <fieldset class="input-group">
                    <input type="file" accept="image/*" capture="camera" id="file_input">
                </fieldset>
                <fieldset class="reader-config-group">
                    <label>
                        <span>Barcode-Type</span>
                        <select name="decoder_readers">
                            <option value="code_128">Code 128</option>
                            <option value="code_39">Code 39</option>
                            <option value="code_39_vin">Code 39 VIN</option>
                            <option value="ean" selected="selected">EAN</option>
                            <option value="ean_extended">EAN-extended</option>
                            <option value="ean_8">EAN-8</option>
                            <option value="upc">UPC</option>
                            <option value="upc_e">UPC-E</option>
                            <option value="codabar">Codabar</option>
                            <option value="i2of5">Interleaved 2 of 5</option>
                            <option value="2of5">Standard 2 of 5</option>
                            <option value="code_93">Code 93</option>
                        </select>
                    </label>
                    <label>
                        <span>Resolution (long side)</span>
                        <select name="input-stream_size">
                            <option value="320">320px</option>
                            <option value="640">640px</option>
                            <option selected="selected" value="800">800px</option>
                            <option value="1280">1280px</option>
                            <option value="1600">1600px</option>
                            <option value="1920">1920px</option>
                        </select>
                    </label>
                    <label>
                        <span>Patch-Size</span>
                        <select name="locator_patch-size">
                            <option value="x-small">x-small</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option selected="selected" value="large">large</option>
                            <option value="x-large">x-large</option>
                        </select>
                    </label>
                    <label>
                        <span>Half-Sample</span>
                        <input type="checkbox" name="locator_half-sample" />
                    </label>
                    <label>
                        <span>Single Channel</span>
                        <input type="checkbox" name="input-stream_single-channel" />
                    </label>
                    <label>
                        <span>Workers</span>
                        <select name="numOfWorkers">
                            <option value="0">0</option>
                            <option selected="selected" value="1">1</option>
                        </select>
                    </label>
                </fieldset>
            </div>
            <div id="result_strip">
                <ul class="thumbnails"></ul>
            </div>
            <div id="interactive" class="viewport"></div>
            <div id="debug" class="detection"></div>
        </section>
        
        <!-- CARICAMENTO -->
        <div id="caricamento" class="w3-light-grey">
            <div class="w3-third w3-hide-small">&nbsp;</div>
            <div class="w3-third w3-container w3-center w3-light-grey">
                <p>
                    <i class="material-icons w3-spin w3-text-grey">refresh</i>
                    Caricamento in corso...
                </p>
            </div>
        </div>
        
        <!-- ERRORE -->
        <div id="errore" class="w3-modal">
            <div id="sfondo_errore" class="sfondo_modal"></div>
            <div class="w3-modal-content w3-card-8">
                <div class="w3-container w3-red">
                    <span id="chiudi_errore" class="w3-closebtn">&times;</span>
                    <h1 class="w3-xlarge">Errore!</h1>
                </div>
                <div class="w3-container w3-padding-bottom w3-white">
                    <p id="messaggio"></p>
                </div>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/quagga.min.js"></script>
        <script type="text/javascript" src="/js/errore.js"></script>
        <script type="text/javascript" src="/js/aggiungi.js"></script>
        <script type="text/javascript" src="/js/scanner.js"></script>
        
    </body>
</html>
