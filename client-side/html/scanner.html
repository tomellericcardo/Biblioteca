<!DOCTYPE html>
<html>
    <head>
        
        <title>Scanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        
        <!-- STYLES -->
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/scanner.css">
        
        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- ANDROID -->
        <link rel="manifest" href="/json/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/png" sizes="266x266" href="/img/icona.png">
        <meta name="theme-color" content="#2196f3">
        
    </head>
    <body>
        
        <section id="container" class="container">

            <div class="controls">
                <fieldset class="input-group">
                    <input type="file" accept="image/*" capture="camera" id="file_input">
                </fieldset>
                <fieldset class="reader-config-group">
                    <label>
                        <span>Barcode-Type</span>
                        <select name="decoder_readers">
                            <option value="code_128">Code 128</option>
                            <option value="code_39">Code 39</option>
                            <option value="code_39_vin">Code 39 VIN</option>
                            <option value="ean" selected="selected">EAN</option>
                            <option value="ean_extended">EAN-extended</option>
                            <option value="ean_8">EAN-8</option>
                            <option value="upc">UPC</option>
                            <option value="upc_e">UPC-E</option>
                            <option value="codabar">Codabar</option>
                            <option value="i2of5">Interleaved 2 of 5</option>
                            <option value="2of5">Standard 2 of 5</option>
                            <option value="code_93">Code 93</option>
                        </select>
                    </label>
                    <label>
                        <span>Resolution (long side)</span>
                        <select name="input-stream_size">
                            <option value="320">320px</option>
                            <option value="640">640px</option>
                            <option selected="selected" value="800">800px</option>
                            <option value="1280">1280px</option>
                            <option value="1600">1600px</option>
                            <option value="1920">1920px</option>
                        </select>
                    </label>
                    <label>
                        <span>Patch-Size</span>
                        <select name="locator_patch-size">
                            <option value="x-small">x-small</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option selected="selected" value="large">large</option>
                            <option value="x-large">x-large</option>
                        </select>
                    </label>
                    <label>
                        <span>Half-Sample</span>
                        <input type="checkbox" name="locator_half-sample" />
                    </label>
                    <label>
                        <span>Single Channel</span>
                        <input type="checkbox" name="input-stream_single-channel" />
                    </label>
                    <label>
                        <span>Workers</span>
                        <select name="numOfWorkers">
                            <option value="0">0</option>
                            <option selected="selected" value="1">1</option>
                        </select>
                    </label>
                </fieldset>
            </div>
            <div id="result_strip">
                <ul class="thumbnails"></ul>
            </div>
            <div id="interactive" class="viewport"></div>
            <div id="debug" class="detection"></div>
        </section>
        
        <!-- VISIBILE -->
        <div id="visibile" class="w3-white">
            
            <!-- HEADER -->
            <header class="w3-container w3-center w3-blue ombra">
                <i id="aggiungi" class="w3-margin w3-display-topleft material-icons bottone_header">arrow_back</i>
                <h1 class="w3-xlarge">Scanner</h1>
            </header>

            <!-- CARICA -->
            <div class="w3-display-container" id="carica">
                <div class="w3-display-middle w3-center">
                    <p class="w3-text-indigo">
                        <i class="w3-jumbo material-icons">add_a_photo</i><br><br>
                        <button id="carica_file" class="w3-btn w3-large w3-indigo">
                            Carica
                            <br>immagine
                        </button>
                    </p>
                </div>
            </div>
              
        </div>
        
        <!-- SCRIPTS -->
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/quagga.min.js" type="text/javascript"></script>
        <script src="/js/errore.js" type="text/javascript"></script>
        <script src="/js/scanner.js" type="text/javascript"></script>
        
    </body>
</html>
