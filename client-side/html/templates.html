<!DOCTYPE html>
<html>
    
    <!-- GALLERIA -->
    <script type="text/html" id="leggi_galleria">
        {{#lista_libri}}
            <div class="w3-col s6 m3 l2 w3-margin-top">
                <div class="w3-card-2 w3-center libro" onclick="home.apri_libro('{{codice}}')">
                    {{#copertina}}
                        <img src="{{copertina}}" class="immagine_copertina">
                    {{/copertina}}
                    {{^copertina}}
                        <img src="/img/nessuna_copertina.png" class="immagine_copertina">
                    {{/copertina}}
                    <div class="w3-container w3-center">
                        <p>
                            <b>{{titolo}}</b>
                            <br><i>{{autore}}</i>
                        </p>
                    </div>
                </div>
            </div>
        {{/lista_libri}}
        {{^lista_libri}}
            <div class="w3-display-container vuoto">
                <div class="w3-display-middle w3-center">
                    <p class="w3-text-grey">Nessun libro trovato...</p>
                </div>
            </div>
        {{/lista_libri}}
        {{#spazio}}
            <div class="w3-col s12 m12 l12" id="spazio">&nbsp;</div>
        {{/spazio}}
    </script>
    
</html>
